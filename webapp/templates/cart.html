<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
        <title>Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/static/img/Pickle_rick_transparent_edgetrimmed.webp">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
        <script type=text/javascript> $(function() { $("#BUYBTN").click(function (event) {$.get('/buyFunction'); alert("Purchase Confirmed - logging out");});}); </script>
    </head>
    <header class="bg-light">
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="/storePage">Store Layout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/scanPage">Barcode Scanner</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/cartFunction">Shopping cart</a>
             </li>
          </ul>
    </header>
    <body style="background-image: url(/static/img/background-store.jpg); background-repeat: no-repeat; background-size: cover;">
          
          <div class="container" style="margin-top: 5%; margin-bottom: 5%;">
            
                <ul class="list-group">
                <li class="list-group-item list-group-item-dark">
                    <h2 class="text-center">Shopping cart</h2>
                </li>
                {% for cartItem in Cart %}
                <li class="list-group-item">Product: {{cartItem["IT_ITEMNAME"]}} <br>
                    Cost : €{{cartItem["IT_UNITPRICE"]}}
                </li>
                {% endfor %}
                <li class="list-group-item list-group-item-action active">
                    Total Amount: €{{Total}}
                    <input class="btn btn-secondary float-right" type = "button" id = "BUYBTN" value = "Buy"/>
                </li>
              </ul>
          </div>
    </body>
</html>
